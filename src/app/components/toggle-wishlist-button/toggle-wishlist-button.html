 <button class=" w-10 h-10 rounded-full !bg-white border-0 shadow-md flex items-center justify-center cursor-pointer transition-all duration-200 hover:scale-110 hover:shadow-lg" matIconButton
        [class]="isInWishlist() ? 'text-red-500' : 'text-gray-400'"     
        (click)="toggleWishlist(product())">
                <mat-icon>
                    {{isInWishlist() ? 'favorite' : 'favorite_border'}}
                </mat-icon>
        </button>
